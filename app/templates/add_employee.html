{% extends "layout.html" %}
{% block title %}Add Employee{% endblock %}
{% block content %}
<h2>Add Employee</h2>

<form method="POST">
    <p><input type="text" name="name" placeholder="Employee Name" required></p>
    <p><input type="email" name="email" placeholder="Employee Email" required></p>
    <p><button type="submit">Add Employee</button></p>
</form>
{% endblock %}
